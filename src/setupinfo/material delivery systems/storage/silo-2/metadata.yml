attr:
  class: material delivery systems
  subclass: storage
  name: silo-2
  description: Standard mortar silo (Piccolo) with vibration block. Used for storage of dry materials.
  note: Four aeration pads and a temperature sensor were installed after market.
  
dimensions:
  volume: 1200

couplings:
  inlets:
    - name: opening to feed material
      type: manhole
  outlets:
    - name: outlet
      type: flange
      size: DN250

io:
  - name: aeration pads
    type: digital input 24V DC
    signal_limits: [0, 1]
    reading_limits: [0, 1]
    unit: bool
    function: activates the aeration pads
    connector: Weipu SP2112/P3
  - name: temperature sensor
    connector: Weipu SP2112/P4
    type: analog output 4-20 mA active
    signal_limits: [4, 20]
    reading_limits: [0, 100]
    interpolation: linear
    unit: degree Celsius

sensors:
  - name: temperature sensor
    type: temperature
    manufacturer: Siemens
    model: SITRANS TS500 Temperature sensor in modular design
    product_number: 7MC7511-1CA01-0CA1-Z E00+T30+Y01
    temperature_range: [0, 100]

parts:
  - name: aeration pads
    type: VBS1N-01 vibrofluidficatore 1/2-inch GAS aluminum, silicone membrane white
    amount: 4