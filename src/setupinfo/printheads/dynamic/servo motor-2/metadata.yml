attr:
  class: printheads
  subclass: dynamic
  name: servo motor-2
  description: Siemens servo motor. 
  note: Connected to the printhead PLC and are remote controlled via the OPC UA server.

parts:
  - name: motor
    type: servo motor
    manufacturer: Siemens
    model: SIMOTICS S-1FK2 HD
    product_number: 1FK2104-4AF00-2SA0
    max_velocity: 6000 # RPM
  - name: gearbox
    type: gearbox
    manufacturer: APEX dynamics
    reduction_factor: 5:1

compatible_with:
  - component: ace-1
  - component: fred-1
  
processed_system_data:
  - name: motor power
    function: motor power
    unit: bool
    header: printhead_motor_2_power_on_bool
  - name: job backward
    function: indicates if the motor jogs backward
    unit: bool
    header: printhead_motor_2_move_jog_backward_bool
  - name: jog foward
    function: indicates if the motor jogs foward
    unit: bool
    header: printhead_motor_2_move_jog_forward_bool
  - name: velocity jog
    function: velocity setpoint
    unit: RPM
    header: printhead_motor_2_velocity_jog_rpm
  - name: actual velocity
    function: actual velocity
    unit: RPM
    header: printhead_motor_2_actual_velocity_rpm
  - name: actual motor power
    function: actual motor power
    unit: kW
    header: printhead_motor_2_actual_power_kw
  - name: actual motor current
    function: actual motor current
    unit: A
    header: printhead_motor_2_actual_current_a
  - name: actual motor torque
    function: actual motor torque
    unit: Nm
    header: printhead_motor_2_actual_torque_nm