atrr:
  class: motion systems
  name: ABB IRB6650-125/3.2
  controller: ABB IRC5
  degrees of freedom: 6
  payload: 125

joints:
  - joint 1:
    axis limits: [-180 180]
    type: revolute
  - joint 2:
    axis limits: [-65 85]
    type: revolute
  - joint 3:
    axis limits: [-180 70]
    type: revolute
  - joint 4:
    axis limits: [-300 300]
    type: revolute
  - joint 5:
    axis limits: [-120 120]
    type: revolute
  - joint 6:
    axis limits: [-360 360]
    type: revolute