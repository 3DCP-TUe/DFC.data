attr:
  class: motion systems
  name: ABB IRB6650-125/3.2
  description: Six axis industrial robotic arm with spherical wrist and tool changer. 
  controller: ABB IRC5
  degrees of freedom: 6
  payload: 125

joints:
  joint1:
    name: 1
    axis_limits: [-180, 180]
    type: revolute
  joint2:
    name: 2
    axis_limits: [-65, 85]
    type: revolute
  joint3:
    name: 3
    axis_limits: [-180, 70]
    type: revolute
  joint4:
    name: 4
    axis_limits: [-300, 300]
    type: revolute
  joint5:
    name: 5
    axis_limits: [-120, 120]
    type: revolute
  joint6:
    name: 6
    axis_limits: [-360, 360]
    type: revolute