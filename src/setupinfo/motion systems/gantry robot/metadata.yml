atrr:
  class: motion systems
  name: gantry robot
  description: Gantry robot (XYZ) with fourth rotational axis at printhead. 
  controller: SINUMERIK
  degrees of freedom: 4
  payload: 200

joints:
  - joint 1:
    axis limits: [0, 9350]
    type: prismatic
  - joint 2:
    axis limits: [0, 4480]
    type: prismatic
  - joint 3:
    axis limits: [0, 2150]
    type: prismatic
  - joint 4:
    axis limits: [-inf, inf]
    type: revolute

processed_system_data:
  - name: source time
    function: opc ua server time
    unit: hh:mm:ss
    header: gantry_source_time
  - name: position of x-axis
    function: position of x-axis
    unit: mm
    header: gantry_pos_x_mm
  - name: position of y-axis
    function: position of y-axis
    unit: mm
    header: gantry_pos_y_mm
  - name: position of z-axis
    function: position of z-axis
    unit: mm
    header: gantry_pos_z_mm
  - name: position of c-axis
    function: position of c-axis
    unit: degrees
    header: gantry_pos_c_deg
  - name: velocity of x-axis
    function: velocity of x-axis
    unit: mm/min
    header: gantry_vel_x_mm_min
  - name: velocity of y-axis
    function: velocity of y-axis
    unit: mm/min
    header: gantry_vel_y_mm_min
  - name: velocity of z-axis
    function: velocity of z-axis
    unit: mm/min
    header: gantry_vel_z_mm_min
  - name: velocity of c-axis
    function: velocity of c-axis
    unit: null #TODO
    header: gantry_vel_c
  - name: feedrate of x-axis
    function: feedrate of x-axis
    unit: mm/min
    header: gantry_feedrate_x_mm_min
  - name: feedrate of y-axis
    function: feedrate of y-axis
    unit: mm/min
    header: gantry_feedrate_y_mm_min
  - name: feedrate of z-axis
    function: feedrate of z-axis
    unit: mm/min
    header: gantry_feedrate_z_mm_min
  - name: feedrate of c-axis
    function: feedrate of c-axis
