attr:
  class: sensor
  name: coriolis sensor fl40-fl40-d35-1
  description: Coriolis mass flow sensor with in-line viscocity measurement. 

dimensions:
  length: 820
  volume: 0.789

couplings:
  inlets:
    - name: concrete inlet
      type: flange
      size: DN40
  outlets:
    - name: concrete outlet
      type: flange
      size: DN40

sensors:
  - name: coriolis sensor
    type: coriolis
    manufacturer: Endress+Hauser
    model: Promass 500
    serial_number: V718B502000
    firmware version: 01.01.00
    medium: liquid
    settings:
      mass_flow_offset: 0.03
      mass_flow_factor: 1.0
      volume_flow_offset: 0.0
      volume_flow_factor: 1.0
      density_offset: 0.0
      density_factor: 1.0
      temperature_offset: 0.0
      zero_point: 275

io:
  - name: configurable output 1
    connector: Weipu SP2112/P4
    type: analog output 4-20 mA active
    signal_limits: [4, 20]
    assigned_value: mass flow
    reading_limits: [0, 16]
    interpolation: linear
    unit: kg/min
    damping: 90
  - name: configurable output 2
    connector: Weipu SP2112/P4
    type: analog output 4-20 mA active
    signal_limits: [4, 20]
    assigned_value: density
    reading_limits: [2000, 2400]
    interpolation: linear
    unit: kg/m3
    damping: 90
  - name: configurable output 3
    type: Weipu SP2112/P4
    type: analog output 4-20 mA active
    signal_limits: [4, 20]
    assigned_value: null
    reading_limits: null
    interpolation: null
    unit: null
    damping: null

processed_system_data:
  - name: mass flow rate
    function: mass flow rate measurement
    unit: kg/min
    damping: 0
    header: material_coriolis_mass_flow_kg_min
  - name: volume flow rate
    function: volume flow rate measurement
    unit: l/min
    damping: 0
    header: material_coriolis_volume_flow_l_min
  - name: density
    function: density measurement
    unit: kg/m3
    damping: 0
    header: material_coriolis_density_kg_m3
  - name: dynamic viscocity
    function: viscocity measurement
    unit: cP
    header: material_coriolis_dynamic_viscocity_cp
  - name: temperature
    function: temperature measurement
    damping: 0
    unit: degree Celsius
    header: material_coriolis_temperature_c
  - name: exciter current 0
    function: exciter current of lateral movement
    unit: mA
    header: material_coriolis_exciter_current_0_ma
  - name: oscillation frequency 0
    function: oscillation frequency  of lateral movement
    unit: Hz
    header: material_coriolis_oscillation_frequency_0_hz
  - name: oscillation amplitude 0
    function: osccilation amplitude of lateral movement
    unit: \%
    header: material_coriolis_oscillation_amplitude_0_perc
  - name: oscillation damping 0
    function: osccilation damping of lateral movement
    unit: A/m
    header: material_coriolis_oscillation_damping_0_m_a
  - name: signal asymmetry
    function: signal asymmetry of lateral movement
    unit: \%
    header: material_coriolis_signal_asymmetry_perc
  - name: exciter current 1
    function: exciter current of torsional movement
    unit: mA
    header: material_coriolis_exciter_current_1_ma
  - name: oscillation frequency 1
    function: oscillation frequency of torsional movement
    unit: Hz
    header: material_coriolis_oscillation_frequency_1_hz
  - name: oscillation amplitude 1
    function: oscillation amplitude of torsional movement
    unit: \% 
    header: material_coriolis_oscillation_amplitude_1_perc
  - name: oscillation damping 1
    function: oscillation damping of torsional movement
    unit: A/m
    header: material_coriolis_oscillation_damping_1_m_a
