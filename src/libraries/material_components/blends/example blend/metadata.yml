attr:
  class: blends
  name: example blend
  friendly_name: Example blend
  description: An example of how to define a blend of multiple components.
  note: The sum of mass fractions of all components must equal 1.0.

general_properties:
  supplier: Saint-Gobain Weber-Beamix (custom mix)
  state: dry  # dry or wet
  blend: true

blend:
  - component:
      name: ordinary-portland-cement type i # refers to another material component
      mass_fraction: 0.70
  - component:
      name: limestone-powder
      mass_fraction: 0.22
  - component:
      name: silica-fume
      mass_fraction: 0.08