attr:
  class: blends
  name: pigment-slurry-red-1
  friendly_name: Red pigment slurry
  description: Pigment slurry made from red iron oxide pigment and water, typically used for tracer experiments.
  note: Manually mixed per dose (~10 mL) and immediately sucked up and injected with a syringe.

general_properties:
  supplier: Self-made
  state: wet  # dry or wet
  blend: true

blend:
  - component:
      name: tap-water  # refers to another material component
      mass_fraction: 0.8
  - component:
      name: bayferrox-130
      mass_fraction: 0.2