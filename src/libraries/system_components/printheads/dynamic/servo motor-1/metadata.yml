attr:
  class: printheads
  subclass: dynamic
  name: servo motor-1
  description: Siemens servo motor. 
  note: Can only be remote controlled via the OPC UA server of the printhead PLC. 

parts:
  - name: motor
    type: servo motor
    manufacturer: Siemens
    model: SIMOTICS S-1FK2 HD
    product_number: 1FK2104-4AF00-2SA0
    max_velocity: 6000 # RPM
  - name: gearbox
    type: gearbox
    manufacturer: Apex Dynamics
    model: Apex PA II 090-S2 007:1
    product_number: PAII090S20071
    reduction_factor: 7:1

compatible_with:
  - component: ace-1
  - component: fred-1

processed_system_data:
  - name: motor power
    function: motor power
    unit: bool
    filename: system_data.csv
    header: printhead_motor_1_power_on_bool
  - name: job backward
    function: indicates if the motor jogs backward
    unit: bool
    filename: system_data.csv
    header: printhead_motor_1_move_jog_backward_bool
  - name: jog foward
    function: indicates if the motor jogs foward
    unit: bool
    filename: system_data.csv
    header: printhead_motor_1_move_jog_forward_bool
  - name: velocity jog
    function: velocity setpoint
    unit: RPM
    filename: system_data.csv
    header: printhead_motor_1_velocity_jog_rpm
  - name: actual velocity
    function: actual velocity
    unit: RPM
    filename: system_data.csv
    header: printhead_motor_1_actual_velocity_rpm
  - name: actual motor power
    function: actual motor power
    unit: kW
    filename: system_data.csv
    header: printhead_motor_1_actual_power_kw
  - name: actual motor current
    function: actual motor current
    unit: A
    filename: system_data.csv
    header: printhead_motor_1_actual_current_a
  - name: actual motor torque
    function: actual motor torque
    unit: Nm
    filename: system_data.csv
    header: printhead_motor_1_actual_torque_nm