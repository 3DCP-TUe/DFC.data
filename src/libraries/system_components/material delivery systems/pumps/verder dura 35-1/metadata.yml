attr:
  class: material delivery systems
  subclass: pumps
  name: verder dura 35-1
  description: Peristaltic pump Verder Dura 35 with active cooling and non-standard gearbox factor. 
  note: Electronics and controls developed in house. 

couplings:
  inlets:
    - name: concrete inlet
      type: flange
      size: DN32
  outlets:
    - name: concrete outlet
      type: flange
      size: DN32

parts:
  - name: pump
    type: peristaltic pump
    manufacturer: Verder Liquids
    model: Dura 35
    max_velocity: 1445 # RPM (without gearbox)
    reduction_factor: 50:1
  - name: frequency converter
    type: frequency converter
    manufacturer: Siemens
    model: SINAMICS G120C 1.5 kW
    product_number: 6SL3210-1KE14-3AF2

io:
  - name: AI
    type: analog input 4-20 mA passive
    function: remote control motor velocity
    signal_limits: [4, 20]
    reading_limits: [145, 1445]
    interpolation: linear
    unit: RPM
    connector: Weipu SP2112/S5
  - name: DI
    type: digital input 24V DC
    function: remote control on/off
    signal_limits: [0, 1]
    reading_limits: [0, 1]
    unit: bool
    connector: Weipu SP2112/P3

processed_system_data:
  - name: motor velocity
    plc: material delivery plc
    unit: RPM
    filename: system_data.csv
    header: material_peristaltic_pump_velocity_rpm
  - name: motor power
    plc: material delivery plc
    unit: kW
    filename: system_data.csv
    header: material_peristaltic_pump_power_kw
  - name: motor current
    plc: material delivery plc
    unit: A
    filename: system_data.csv
    header: material_peristaltic_pump_current_a
  - name: motor torque
    plc: material delivery plc
    unit: Nm
    filename: system_data.csv
    header: material_peristaltic_pump_torque_nm